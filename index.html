<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-5 border-[#17171720]"
      >
        <div class="logo w-[120px]">
          <img class="w-full" src="./assets/logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn">Sort By View</button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
    </header>
    <main>
      <nav id="category-container" class="flex justify-center gap-5 py-5">
        <div>
          <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
        </div>
      </nav>
    </main>

    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- ScriptJS -->
    <script src="./script/index.js"></script>
  </body>
</html>
